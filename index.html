<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor dise√±o</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>
          <img src="./assets/chevron-left-solid.svg" alt="back" />
        </div>
        <p>Playing Now</p>
        <div>
          <img src="./assets/ellipsis-v-solid.svg" alt="back" />
        </div>
      </header>
      <section class="cards">
        <div></div>
        <div>
          <p>Recess</p>
          <p>Skrillex</p>
        </div>
      </section>
      <section class="progress-bar">
        <div>
          <hr />
          <hr />
          <div></div>
        </div>
        <div class="time">
          <p>1:56</p>
          <p>3:57</p>
        </div>
      </section>
      <section class="buttons">
        <div class="option">
          <img src="./assets/redo-alt-solid.svg" alt="" />
        </div>
        <div class="selection">
          <img src="./assets/step-backward-solid.svg" alt="" />
        </div>
        <div class="play-pause">
          <img src="./assets/play-solid.svg" alt="" />
        </div>
        <div class="selection">
          <img src="./assets/step-forward-solid.svg" alt="" />
        </div>
        <div class="option">
          <img src="./assets/random-solid.svg" alt="" />
        </div>
      </section>
      <footer class="lyrics">
        <div>
          <img src="./assets/chevron-up-solid.svg" alt="" />
          <p>Lyrics</p>
        </div>
        <div></div>
      </footer>
    </div>
  </body>
</html>
